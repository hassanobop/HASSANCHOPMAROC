<script>

const products = [

{ id: 36, name: 'عود مكتبي بي HASSAN CHOP', price: 3500.00, category: 'فاخر', isNew: true, desc: 'عود مكتبي فاخر بتصميم HASSAN CHOP، مصنوع من أجود أنواع الخشب.' },

{ id: 17, name: 'كرسي مكتبي مريح', price: 650.00, originalPrice: 800.00, category: 'ديكور', desc: 'كرسي مصمم لراحة الظهر ودعم العمود الفقري لساعات عمل طويلة.' },

{ id: 14, name: 'لوحة مفاتيح ميكانيكية', price: 450.00, category: 'إلكترونيات', isNew: true, desc: 'لوحة مفاتيح ميكانيكية بإضاءة خلفية لتجربة كتابة فريدة.' },

{ id: 1, name: 'منظم ملفات مكتبي', price: 150.00, category: 'مكتبي', desc: 'منظم ملفات خشبي أنيق لتنظيم المستندات والأوراق المهمة.' },

{ id: 34, name: 'ماكينة قهوة صغيرة', price: 250.00, originalPrice: 350.00, category: 'إلكترونيات', desc: 'ماكينة لتحضير قهوة سريعة ولذيذة في مكتبك.' },

{ id: 4, name: 'دفتر ملاحظات جلدي', price: 80.00, category: 'مكتبي', desc: 'دفتر أنيق مع غلاف من الجلد الطبيعي الفاخر لتدوين ملاحظاتك.' },

{ id: 5, name: 'حامل أقلام خشبي', price: 55.00, category: 'ديكور', desc: 'حامل أقلام مصنوع من خشب البلوط الصلب يضيف لمسة أناقة.' },

{ id: 13, name: 'ماوس لاسلكي', price: 180.00, category: 'إلكترونيات', desc: 'ماوس بصري لاسلكي مريح وخفيف الوزن للاستخدام اليومي.' },

{ id: 7, name: 'مصباح مكتب LED', price: 90.00, category: 'ديكور', desc: 'مصباح مكتبي قابل للتعديل مع إضاءة LED مريحة للعين.' },

{ id: 18, name: 'طابعة ليزرية', price: 1100.00, category: 'إلكترونيات', desc: 'طابعة سريعة وعالية الدقة لطباعة المستندات بجودة احترافية.' },

{ id: 25, name: 'قرص صلب خارجي 1TB', price: 300.00, category: 'إلكترونيات', isNew: true, desc: 'قرص صلب خارجي بسعة 1 تيرابايت لتخزين ونقل ملفاتك بأمان.' },

{ id: 3, name: 'مجموعة أقلام تحديد', price: 65.00, category: 'مكتبي', desc: 'مجموعة أقلام تحديد فوسفورية بألوان زاهية ومتنوعة.' },

{ id: 35, name: 'منظم كابلات', price: 30.00, originalPrice: 45.00, category: 'مكتبي', desc: 'حل بسيط وعملي لتنظيم الكابلات ومنع تشابكها على مكتبك.' },

{ id: 24, name: 'حامل هاتف مكتبي', price: 50.00, category: 'ديكور', desc: 'حامل معدني أنيق وقابل للتعديل يناسب جميع أنواع الهواتف.' },

{ id: 2, name: 'مقص مكتبي حاد', price: 45.00, category: 'مكتبي', desc: 'مقص متين مصنوع من الفولاذ المقاوم للصدأ لقطع دقيق.' },

{ id: 15, name: 'سماعات رأس عازلة للضوضاء', price: 220.00, category: 'إلكترونيات', desc: 'سماعات رأس عالية الجودة لتجربة صوتية غامرة وتركيز أفضل.' }

];


let activeCategory = 'all';


const productListEl = document.getElementById('product-list');

const searchInput = document.getElementById('searchInput');

const categoryFiltersEl = document.getElementById('category-filters');


// --- Core Functions ---


function renderProducts(productsToRender) {

productListEl.innerHTML = '';

if (productsToRender.length === 0) {

productListEl.innerHTML = `<p class="col-span-full text-center text-gray-500 text-xl py-12">لا توجد نتائج تطابق بحثك.</p>`;

return;

}

productsToRender.forEach(product => {

const productCard = document.createElement('div');

productCard.className = 'card flex flex-col';

const saleBadge = product.originalPrice ? `<div class="sale-badge">تخفيض</div>` : '';

const newBadge = product.isNew ? `<div class="new-badge">جديد</div>` : '';

const priceHTML = product.originalPrice 

? `<div class="flex items-center justify-center gap-2">

<p class="text-lg font-bold text-teal-600">${product.price.toFixed(2)} درهم</p>

<p class="text-xs text-gray-500 line-through">${product.originalPrice.toFixed(2)} درهم</p>

</div>`

: `<p class="text-lg font-bold text-gray-800">${product.price.toFixed(2)} درهم</p>`;


productCard.innerHTML = `

<div class="relative">

<img src="https://placehold.co/400x250/${Math.floor(Math.random()*16777215).toString(16)}/ffffff?text=${encodeURIComponent(product.name)}" alt="${product.name}" class="product-image">

${saleBadge}

${newBadge}

</div>

<div class="p-4 flex flex-col items-center text-center flex-grow">

<h3 class="text-base font-bold text-gray-900 mb-2 h-10 overflow-hidden">${product.name}</h3>

<p class="text-xs text-gray-600 mb-3 flex-grow">${product.desc}</p>

${priceHTML}

<div class="w-full mt-4">

<button class="btn bg-green-500 hover:bg-green-600 text-white w-full text-sm font-bold shadow-lg transition-transform hover:scale-105 whatsapp-buy-now" data-id="${product.id}">

<img src="https://upload.wikimedia.org/wikipedia/commons/6/6b/WhatsApp.svg" alt="WhatsApp" class="w-5 h-5">

<span>شراء فوري عبر واتساب</span>

</button>

</div>

</div>

`;

productListEl.appendChild(productCard);

});

}


// --- Event Handlers ---


function handleWhatsAppBuyNow(productId) {

const product = products.find(p => p.id === productId);

if (!product) return;


const phone = '212609514705';

const message = `مرحبا HASSAN CHOP،\nأود طلب المنتج التالي:\n\n*${product.name}*\n*السعر: ${product.price.toFixed(2)} درهم*\n\nالرجاء تأكيد توفر المنتج. شكراً!`;

window.open(`https://wa.me/${phone}?text=${encodeURIComponent(message)}`, '_blank');

}


function updateProductView() {

const searchTerm = searchInput.value.toLowerCase().trim();

let filteredProducts = products;


if (activeCategory !== 'all') {

filteredProducts = filteredProducts.filter(p => p.category === activeCategory);

}


if (searchTerm) {

filteredProducts = filteredProducts.filter(p => p.name.toLowerCase().includes(searchTerm) || p.desc.toLowerCase().includes(searchTerm));

}


renderProducts(filteredProducts);

}


// --- Event Listeners ---


productListEl.addEventListener('click', (e) => {

const buyNowBtn = e.target.closest('.whatsapp-buy-now');

if (buyNowBtn) {

handleWhatsAppBuyNow(parseInt(buyNowBtn.dataset.id));

}

});


categoryFiltersEl.addEventListener('click', (e) => {

if (e.target.tagName === 'BUTTON') {

document.querySelector('.filter-btn.active').classList.remove('active', 'bg-teal-600', 'text-white');

document.querySelector('.filter-btn.active').classList.add('bg-gray-200', 'text-gray-700');

e.target.classList.add('active', 'bg-teal-600', 'text-white');

e.target.classList.remove('bg-gray-200', 'text-gray-700');

activeCategory = e.target.dataset.category;

updateProductView();

}

});

searchInput.addEventListener('input', updateProductView);

// --- Initial Load ---

document.addEventListener('DOMContentLoaded', () => {

document.querySelectorAll('.filter-btn').forEach(btn => {

if(btn.classList.contains('active')) {

btn.classList.add('bg-teal-600', 'text-white');

} else {

btn.classList.add('bg-gray-200', 'text-gray-700', 'hover:bg-gray-300');

}

});

updateProductView();

});


</script>
